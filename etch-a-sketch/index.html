        <button id="btn-black">BLACK</button>
        <button id="btn-click-hower">CLICK / HOWER</button>
        

        <input 
          class="grid-slider" 
          type="range" 
          min="8" 
          max="64" 
          value="16"
          step="2">

      </div>

      <div class="paint">
      </div>

    </div>
