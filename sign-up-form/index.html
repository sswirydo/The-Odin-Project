<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="main-ct">
    <div class="left">
      <div class="logo-ct">
        <div class="logo">
          MUSICARE
        </div>
      </div>
      <div class="photo-credit">
        <p>Photo by <a href="https://unsplash.com/photos/aerial-photography-of-forest-QsWG0kjPQRY">Filip ZrnzeviÄ‡</a> on <a href="https://unsplash.com/">Unsplash</a></p>
      </div>
    </div>
    <div class="right">
      <div class="right-ct">
        <div class="disclaimer">
          <div class="disclaimer-ct">
            <p>
              This is not a real online service! 
              You know you need something like this in your life to help you realise your deepest dreams. <br>
              Sign up now to get started.
              <br><br>
              You <em>know</em> you want to.
            </p>
          </div>
        </div>
        <div>
          <form action="" method="post">
              <div class="form-main">
                <h1>Let's do this!</h1>
                <div class="form-ct">
                  <div class="input-box">
                    <label for="in_first_name">FIRST NAME</label>
                    <input 
                      type="text" 
                      name="first_name" 
                      id="in_first_name" 
                      required
                      placeholder="">
                  </div>
                  <div class="input-box">
                    <label for="in_last_name">LAST NAME</label>
                    <input 
                      type="text" 
                      name="last_name" 
                      id="in_last_name" 
                      required
                      placeholder="">
                  </div>
                  <div class="input-box">
                    <label for="in_e_mail">E-MAIL</label>
                    <input 
                      type="email" 
                      name="e_mail" 
                      id="in_e_mail" 
                      required
                      placeholder="">
                  </div>
                  <div class="input-box">
                    <label for="in_last_name">PHONE NUMBER</label>
                    <input 
                      type="tel" 
                      name="phone" 
                      id="in_last_name" 
                      required
                      placeholder="">
                  </div>
                  <div class="input-box">
                    <label for="in_psswd">PASSWORD</label>
                    <input 
                      type="password" 
                      name="psswd" 
                      id="in_psswd" 
                      required
                      placeholder="">
                  </div>
                  <div class="input-box">
                    <label for="in_confirm_psswd">CONFIRM PASSWORD</label>
                    <input 
                      type="password" 
                      name="confirm_psswd" 
                      id="in_confirm_psswd" 
                      required
                      placeholder="">
                  </div>
                </div>
              </div>

              <button type="submit" class="btn-create">Create Account</button>
          </form>
        </div>
        
        <div class="login">
          Already have an account? <a href="" class="login-link">Log in</a>
        </div>
        <div class="sandbox">

        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
